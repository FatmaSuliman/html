<!DOCTYPE html>
<!-- The browser tells html -->
<html lang="en">
  <head>
    <!-- supports any unicode character -->
    <meta charset="UTF-8" />
    <!-- to tell Microsoft Internet Explorer to use the latest rendering engine ( edge )   -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- This gives the browser instructions on how to control the page's dimensions and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A meta description is an HTML element that provides a brief summary of a web page. -->
    <meta nam="Description" content="This Is Description For My First Page" />
    <title>My First page</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
    <script></script>
  </head>
  <body></body>
</html>
